<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON API Endpoint</title>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="json-data"></pre>

    <script>
        // JSONデータを定義
        const jsonData = {
            "city": "Tokyo",
            "clouds": "20%",
            "icon": "http://openweathermap.org/img/w/02d.png",
            "temp": 30.34
        };

        // JSONデータを返すエンドポイントの処理
        function handleRequest(req, res) {
            res.writeHead(200, { "Content-Type": "application/json" });
            res.end(JSON.stringify(jsonData));
        }

        // サーバーを作成し、APIエンドポイントのリクエストを処理
        const http = require('http');
        const server = http.createServer(handleRequest);
        const port = 3000; // 適切なポート番号を指定

        server.listen(port, () => {
            console.log(`APIエンドポイントがポート${port}で実行中...`);
        });
    </script>
</body>
</html>
