<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
</head>
<body>
    <h1>JSON Data</h1>
    <pre id="json-data"></pre>

    <script>
        // JSONデータをJavaScriptオブジェクトに変換
        const jsonData = {
            city: "Tokyo",
            clouds: "20%",
            icon: "http://openweathermap.org/img/w/02d.png",
            temp: 30.34
        };

        // JSONデータを文字列に変換してHTMLページに表示
        const jsonText = JSON.stringify(jsonData, null, 4); // インデント付き
        document.getElementById('json-data').textContent = jsonText;
    </script>
</body>
</html>
